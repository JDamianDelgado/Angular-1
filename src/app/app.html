<div class="contenedorGeneral">
  <div class="contenedorData">
    <h1>Tarea 1 - Angular</h1>
    <hr />
    <p class="data">
      Joaquin Damian Delgado
      <br />
      <br />
      {{ presentacion }}
    </p>
    <button class="btn" (click)="saludar()">Saludar</button>
    <button class="btn" (click)="mostrarImagen()">Mostrar Imagen</button>
    <div class="contador">
      <button (click)="restarContador()">-</button>
      <p>Contador: {{ contador }}</p>
      <button (click)="sumarContador()">+</button>
    </div>
  </div>

  <div *ngIf="imagenVisible" class="modal">
    <div class="contenedorModal">
      <img [src]="imagenUrl" alt="Angular" class="img" />
      <button class="btn" (click)="ocultarImagen()">Cerrar</button>
    </div>
  </div>
</div>
<router-outlet />
